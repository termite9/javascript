<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌 깨기 게임</title>
    <style>
        body {
            margin: 0;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ece4e4;
        }

        canvas {
            position: absolute;
            border: 4px ridge #efb3b3;
        }
    </style>
</head>
PI

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="collisionSound" src="./collision.wav" preload="auto"></audio>
    <audio id="paddleSound" src="./beam.wav" preload="auto"></audio>

    <script>
        // Canvas 요소와 그리기 컨텍스트 설정
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 이미지 초기화
        let randomImage = Math.floor(Math.random() * 2) + 1;
        const backgroundImage = new Image();
        backgroundImage.src = "images/" + randomImage + ".jpg";

        // 공의 초기 위치 및 속도
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 3;
        let ballSpeedY = -3;

        // 패들 초기 위치 및 크기
        const paddleHeight = 15;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // 키보드 입력 상태
        let rightPressed = false;
        let leftPressed = false;

        // 벽돌 정보
        const brickRowCount = 12;
        const brickColumnCount = 8;
        const brickWidth = 90;
        const brickHeight = 22;
        const brickPadding = 3;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        // 벽돌 배열 초기화
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // 키 입력 처리
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function playCollisionSound() {
            const collisionSound = document.getElementById("collisionSound");
            collisionSound.play();
        }

        function playPaddleSound() {
            const paddleSound = document.getElementById("paddleSound");
            paddleSound.play();
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ballX > b.x &&
                            ballX < b.x + brickWidth &&
                            ballY > b.y &&
                            ballY < b.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;
                            playCollisionSound();
                        }
                    }
                }
            }
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function draw() {
            drawBackground();
            // ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }

            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#31CF31";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#BE4343";
            ctx.fill();
            ctx.closePath();

            collisionDetection();

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX + ballSpeedX > canvas.width - 10 || ballX + ballSpeedX < 10) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY + ballSpeedY < 10) {
                ballSpeedY = -ballSpeedY;
            }

            if (
                ballY + ballSpeedY > canvas.height - paddleHeight &&
                ballX > paddleX &&
                ballX < paddleX + paddleWidth
            ) {
                ballSpeedY = -ballSpeedY;
                playPaddleSound();
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        backgroundImage.onload = function () {
            draw();
        };
    </script>
</body>

</html>
