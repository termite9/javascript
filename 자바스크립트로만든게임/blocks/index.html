<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌 깨기 게임</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color:
                #ece4e4;
        }

        canvas {
            border: 4px ridge #efb3b3;
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <audio id="collisionSound" src="./collision.mp3" preload="auto"></audio>
    <audio id="paddleSound" src="./beam.wav" preload="auto"></audio>
    <script>
        // Canvas 요소와 그리기 컨텍스트 설정
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 공의 초기 위치 및 속도
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 5;
        let ballSpeedY = -3;

        // 패들 초기 위치 및 크기
        const paddleHeight = 15;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // 키보드 입력 상태
        let rightPressed = false;
        let leftPressed = false;

        // 벽돌 정보
        const brickRowCount = 5;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        // 벽돌 배열 초기화
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // 키 입력 처리
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }
        // Add a function to play the collision sound
        function playCollisionSound() {
            const collisionSound = document.getElementById("collisionSound");
            collisionSound.play();

        }

        // Add a function to play the paddle sound
        function playPaddleSound() {
            const paddleSound = document.getElementById("paddleSound");
            paddleSound.play();
        }

        // Modify the collisionDetection function to play sound on collision
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ballX > b.x &&
                            ballX < b.x + brickWidth &&
                            ballY > b.y &&
                            ballY < b.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;

                            // Play collision sound
                            playCollisionSound();
                        }
                    }
                }
            }
        }

        // Modify the condition where the ball hits the paddle to play the paddle sound
        if (
            ballY + ballSpeedY > canvas.height - paddleHeight &&
            ballX > paddleX &&
            ballX < paddleX + paddleWidth
        ) {
            ballSpeedY = -ballSpeedY;

            // Play paddle sound
            playPaddleSound();
        }



        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // 충돌 감지 함수
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ballX > b.x &&
                            ballX < b.x + brickWidth &&
                            ballY > b.y &&
                            ballY < b.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;
                        }
                    }
                }
            }
        }

        // 게임 그리기 함수
        function draw() {
            // Canvas 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 벽돌 그리기
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }

            // 공 그리기
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#31CF31";
            ctx.fill();
            ctx.closePath();

            // 패들 그리기
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#BE4343";
            ctx.fill();
            ctx.closePath();

            // 충돌 감지
            collisionDetection();

            // 공의 움직임
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // 공이 벽에 부딪혔을 때 처리
            if (ballX + ballSpeedX > canvas.width - 10 || ballX + ballSpeedX < 10) {
                ballSpeedX = -ballSpeedX;
            }

            // 공이 위쪽 벽에 부딪혔을 때 처리
            if (ballY + ballSpeedY < 10) {
                ballSpeedY = -ballSpeedY;
            }

            // 공이 패들에 부딪혔을 때 처리
            if (
                ballY + ballSpeedY > canvas.height - paddleHeight &&
                ballX > paddleX &&
                ballX < paddleX + paddleWidth
            ) {
                ballSpeedY = -ballSpeedY;
            }

            // 패들 이동 처리
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        // 게임 시작
        draw();
    </script>
</body>

</html>
